<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
       <main class="flex flex-col gap-0 bg-White md:flex-row md:w-[736px]">
        <section class="flex py-8 px-8 bg-Lightroyalblue gap-4 text-center items-center text-White rounded-b-[2rem] flex-col shadow-lg w-full md:w-[368px]">
            <p class="text-Lightlavender font-bold text-lg">Your Result</p>
            <div class="image">
                <div class="mt-[25px]">
                    <h1 class="text-center font-extrabold text-[56px] leading-[72px] text-White">76</h1>
                    <p class="text-Lightlavender text-[16px] font-bold">of 100</p>
                </div>
            </div>
            <p class="font-bold text-[24px] text-center mt-[24px]">Great</p>
            <p>Your performance exceed 65% of the people conducting the test here!</p>
        </section>
        <section class="flex flex-col gap-4 py-[30px] px-[30px]">
            <p class="font-bold text-[18px] text-Darkgrayblue">Summary</p>
            <div class="flex justify-between bg-[#ff57571a] px-4 py-4 rounded-xl md:w-[288px] ">
                <div class="flex gap-4">
                    <img src="./images/iconoir_flash.svg" alt="flash">
                    <p class="text-Lightred text-[16px] font-medium">Reaction</p>
                </div>
                <div class="flex items-center gap-2">
                    <p class="font-bold text-[16px] text-Darkgrayblue">80</p>
                    <p class="font-bold text-[16px] text-Darkgrayblue opacity-50">/ 100</p>
                </div>
            </div>
            <div class="flex justify-between bg-[#ffb01f1a]  px-4 py-4 rounded-xl">
                <div class="flex gap-4">
                    <img src="./images/iconoir_brain.svg" alt="flash">
                    <p class="text-Orangeyyellow text-[16px] font-medium">Memory</p>
                </div>
                <div class="flex items-center gap-2">
                    <p class="font-bold text-[16px] text-Darkgrayblue">92</p>
                    <p class="font-bold text-[16px] text-Darkgrayblue opacity-50">/ 100</p>
                </div>
            </div>
            <div class="flex justify-between bg-[#00bd911a]  px-4 py-4 rounded-xl">
                <div class="flex gap-4">
                    <img src="./images/iconoir_chat-remove.svg" alt="flash">
                    <p class="text-Greenteal text-[16px] font-medium">Verbal</p>
                </div>
                <div class="flex items-center gap-2">
                    <p class="font-bold text-[16px] text-Darkgrayblue">61</p>
                    <p class="font-bold text-[16px] text-Darkgrayblue opacity-50">/ 100</p>
                </div>
            </div>
            <div class="flex justify-between bg-[#1125d41a]  px-4 py-4 rounded-xl">
                <div class="flex gap-4">
                    <img src="./images/iconoir_eye-empty.svg" alt="flash">
                    <p class="text-Cobaltblue text-[16px] font-medium">Visual</p>
                </div>
                <div class="flex items-center gap-2">
                    <p class="font-bold text-[16px] text-Darkgrayblue">73</p>
                    <p class="font-bold text-[16px] text-Darkgrayblue opacity-50">/ 100</p>
                </div>
            </div>
            <button class="bg-Darkgrayblue text-White border rounded-[128px] px-[22px] py-[22px] hover:bg-[#553cf6]">Continue</button>
        </section>
       </main>
</body>
</html>
